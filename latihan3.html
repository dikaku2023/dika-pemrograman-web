<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menampilkan Audio & Video</title>
</head>

<body>
    <img src="" alt="">

    <figure>
        <figcaption>
            Dengarkan Lagu Ini
        </figcaption>
        <audio controls>
            <source src="audio/lagu1.mp3">
        </audio>
    </figure>


    <figure>
        <figcaption>
            Tonton Video Ini
        </figcaption>
        <video controls width="400">
            <source src="video/vid1.mp4" type="video/mp4">
        </video>
    </figure>

</body>

</html>
