<!DOCTYPE html>
<html>

<head>
    <title>Pert14 JavaScript</title>
</head>

<body>

    <h1>Contoh Penggunaan JavaScript</h1>

    <p id="demo">Dika Kurnia Putra</p>

    <button onclick="ubahTeks()">Ubah Teks</button>

    <script>
        // Fungsi untuk mengubah teks pada paragraf dengan id "demo"
        function ubahTeks() {
            document.getElementById("demo").innerHTML = "Nama Saya Dika!";
        }
    </script>

</body>

</html>
